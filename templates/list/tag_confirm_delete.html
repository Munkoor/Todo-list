{% extends "base.html" %}

{% block content %}
  <style>
      .container {
          padding: 80px;
      }
  </style>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="mb-4">Delete Tag?</h3>
            <p>Are you sure that you want to delete this
              Tag: {{ tag.name }}</p>
            <form action="" method="post">
              {% csrf_token %}
              <input type="submit" value="Yes, I want to delete"
                     class="btn btn-danger mt-3">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
